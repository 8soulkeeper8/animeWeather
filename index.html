<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <footer>
        <div class="logo-container">
          <div><img src="img/logo.svg" alt="Logo"></div>
          <div class="logoss">Anime Weather</div>
        </div>
      </footer>
      <main>
        <div class="two">
            <div class="main-container">
                <div class="first-container chet">
                    <div class="day1">Как одеться?</div>
                    <div class="weatherday anime"></div>
                </div>
                <div class="sub-container nechet">
                    <div class="day">Температура</div>
                    <div class="weatherday celsie"></div>
                </div>
                <div class="sub-container chet">
                    <div class="day">Ощущения</div>
                    <div class="weatherday realcelsie"></div>
                </div>
                <div class="sub-container nechet">
                    <div class="day">Ветер</div>
                    <div class="weatherday wind"></div>
                </div>
                <div class="sub-container last-cont chet">
                    <div class="day">Осадки</div>
                    <div class="weatherday iconWeather"></div>
                </div>
            </div>
      </div>
    </main>
</body>
<script type="module" src="script.js"></script>
</html>
